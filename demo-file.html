    <meta charset="UTF-8" />

    <title>Bottom to Center + P on Hover</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
 
      .hover-card {
        position: relative;
        width: 380px;
        height: 520px;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        transition: all 0.4s ease;
      }
 
      .hover-card:hover {
        transform: translateY(-15px);
        box-shadow: 0 35px 80px rgba(0, 0, 0, 0.9);
      }
 
      .card-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.9s ease;
      }
 
      .hover-card:hover .card-img {
        transform: scale(1.15);
      }
 
      /* Light transparent green overlay */
      .green-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(0, 191, 114, 0.22) 0%,
          rgba(0, 255, 149, 0.12) 100%
        );
        transition: opacity 0.7s ease;
      }
 
      .hover-card:hover .green-overlay {
        opacity: 0;
      }
 
      /* Content container */
      .card-content {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        padding: 0 10px;
        text-align: center;
        color: white;
        transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        /* Default: at bottom */
        bottom: -100px;
      }
 
      /* On hover: move to center */
      .hover-card:hover .card-content {
        bottom: 50%;
        transform: translateX(-50%) translateY(50%);
      }
 
      .icon {
        width: 84px;
        height: 84px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        transition: transform 0.5s ease;
      }
 
      .hover-card:hover .icon {
        transform: scale(1.1);
      }
 
      .icon svg {
        width: 48px;
        height: 48px;
        fill: #00bf72;
      }
 
      .card-content h3 {
        font-size: 1.9rem;
        font-weight: 700;
        margin-bottom: 16px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }
 
      /* Paragraph - hidden by default */
      .card-content p {
        font-size: 1.02rem;
        line-height: 1.7;
        max-width: 320px;
        margin: 0 auto;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease 0.2s;
        text-shadow: 0 1px 8px rgba(0, 0, 0, 0.4);
      }
 
      /* Show paragraph only on hover */
      .hover-card:hover .card-content p {
        opacity: 0.95;
        transform: translateY(0);
      }
    </style>
