    <style>
        .case-studies {
    /* Optional: To position the custom nav relative to the case-studies div */
    position: relative;
}

.custom-owl-nav {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px; /* Adjust spacing as needed */
    width: 100%;
}

.owl-prev-custom,
.owl-next-custom {
    background: none;
    border: none;
    color: #999; /* Light grey for arrows */
    font-size: 30px;
    cursor: pointer;
    padding: 0 15px;
    outline: none;
}

/* Progress Bar Styling */
.progress-bar-container {
    flex-grow: 1; /* Allows the bar to take up available space */
    height: 8px;
    background-color: #333; /* Dark background color of the bar */
    border-radius: 4px;
    overflow: hidden;
    max-width: 400px; /* Constrain bar width if desired */
}

.progress-bar-fill {
    height: 100%;
    width: 0%; /* Initial width is 0% */
    background-color: #5cb85c; /* Green color for the progress fill */
    transition: width 0.3s ease; /* Smooth transition for progress update */
}
    </style>
</head>
<body>
    <div class="case-studies">
    <div id="case-studies" class="owl-carousel owl-theme">
        <div class="item">

                <div class="green-box">

    <div class="custom-owl-nav">
        <button class="owl-prev-custom"><</button>

</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./assets/js/custem.js"></script>
    <script type="text/javascript">
 $(document).ready(function() {
    var owl = $('#case-studies');
    var totalItems = $('#case-studies .item').length;
    var progressBar = $('.progress-bar-fill');

    // 1. Initialize Owl Carousel with custom settings
    owl.owlCarousel({
        loop: false, // Don't loop for a step-bar effect
        margin: 10,
        nav: false, // Disable default navigation
        dots: false, // Disable default dots
        items: 1, // Display one item at a time
        responsive: {
            0: { items: 1 },
            600: { items: 1 },
            1000: { items: 1 }
        }
    });

    // Function to calculate and update the progress bar
    function updateProgressBar(event) {
        // Owl Carousel uses a 0-based index
        var currentIndex = event.item.index; 
        
        // Calculate total items including clones if looping, but for step-bar
        // we usually want the total unique items.
        // If loop is false, totalItems should be correct.
        
        var progress = ((currentIndex + 1) / totalItems) * 100;

        progressBar.css('width', progress + '%');
    }

    // 2. Event handler for slide change
    owl.on('initialized.owl.carousel translated.owl.carousel', function(event) {
        updateProgressBar(event);
    });

    // Initialize progress bar on first load
    // owl.trigger('initialized.owl.carousel'); // This is usually triggered automatically

    // 3. Map custom buttons to Owl Carousel navigation
    $('.owl-next-custom').click(function() {
        owl.trigger('next.owl.carousel');
    });

    $('.owl-prev-custom').click(function() {
        owl.trigger('prev.owl.carousel');
    });
});   
</script>
